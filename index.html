<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html-css-toboolist</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header>
      <section class="header-logo-section">
        <div class="container">
          <div class="row">
            <div class="col-2">
                <img src="img/logo_copia.png" alt="Logo ToBoolist" />
            </div>
            <div class="col-10">
                <h1>ToBoolist</h1>
            </div>
        </div>
      </section>
    </header>

    <main class="main-container">
        <section class="main-section">
            <div class="container button-container">
                <button class="btn main-btn">Add Task</button>
                <button class="btn sec-btn">Add Section</button>
            </div>
            <hr>

            <div class="container task-container">
                <div class="task-section">
                    <h2 class="section-title"><span class="triangle">&#x25BE;</span>New Task</h2>
                    <div class="task-item">
                        <ul>
                            <li><span class="symbol">&#x2713;</span>Quarterly Newsletter <label class="category-label">Editorial</label></li>
                        </ul>
                    </div>    
                </div>  
                
                 <div class="task-section">
                    <h2 class="section-title"><span class="triangle">&#x25BE;</span>Today</h2>
                    <div class="task-item">
                        <ul>
                            <li><span class="symbol">&#x2713;</span>Recruiting blog post <label class="category-label">Editorial</label></li>
                            <li><span class="symbol">&#x2713;</span>Mobile app launch<label class="category-label goal">Q1 Goals</label></li>
                        </ul>
                    </div>    
                </div>  
            </div>
        </section>
    </main>

    <footer></footer>
  </body>
</html>
